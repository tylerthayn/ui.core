<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>MediaPlayer</title>
		<script src="../../node_modules/@web/core.js" data-main="main"></script>
		<link rel="stylesheet" href="MediaPlayer.css">
	</head>
	<body class="TTS App">


<!-- Playlist -->
<div class="Ui Playlist">
	<div class="nav navbar navbar-primary bg-primary Toolbar">
		<i class="Link fas fa-arrow-alt-circle-left Back"></i>
		<i class="material-icons Link Open List Media Pointer" data-cmd="OpenPlaylist">folder</i>
		<i class="material-icons Link Add List Media Pointer" data-cmd="AddFile">create_new_folder</i>
		<i class="material-icons Link Save Pointer" data-cmd="SavePlaylist">save</i>
		<i class="material-icons Link Clear Pointer" data-cmd="DeleteBookmark">delete_forever</i>
		<div class="Spacer"></div>
		<i class="material-icons Link Repeat Pointer" data-cmd="ToggleRepeat">repeat</i>
		<i class="material-icons Link Shuffle Pointer" data-cmd="Shuffle">shuffle</i>
	</div>

	<ul class="List">
	</ul>
</div>
<!-- Playlist -->

		
	</body>
</html>
