<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>@ui/ResizableLayout</title>
		<script src="js/web.core.js" data-main="main"></script>
		<link rel="stylesheet" href="style/ui.css">
		<style>
			.ResizeTest {
				width: 500px !important;
				height: 500px !important;
			}
			.ResizeTest2 {
				width: 100%;
				height: 100%;
				min-height: 50px;
			}
			.Panel1 {
				height: 200px;
				min-height: 50px;
			}
			.Panel2 {
				width: 200px;
				min-width: 50px;
			}
			.Panel3 {
				height: 100px;
				min-height: 50px;
			}
			.Panel4 {
				height: 100px;
				min-height: 50px;
			}
		</style>
	</head>
	<body class="TTS App">
		<div class="Ui Layout Resizable Vertical" data-value="75" data-min="25" data-max="90" style="width:500px;height:500px">
			<div style="background-color:blue;">
				<div class="Ui Size"></div>
			</div>
			<div class="Ui Layout Resizable Horizontal" data-value="75" data-min="25" data-max="90">
				<div style="background-color:purple;">
					<div class="Ui Size"></div>
				</div>
				<div class="Ui Layout Resizable Vertical" data-value="50" data-min="25" data-max="90">
					<div style="background-color:green;">
						<div class="Ui Size"></div>
					</div>
					<div style="background-color:yellow;">
						<div class="Ui Size"></div>
					</div>
				</div>
			</div>	
		</div>
		
	</body>
</html>
